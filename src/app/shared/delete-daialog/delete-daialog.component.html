<h1 mat-dialog-title>Delete file</h1>
<mat-dialog-content>Are you sure? You want to delete?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="closedDialog(false)" >No</button>
  <button mat-stroked-button (click)="closedDialog(true)" >Delete</button>
</mat-dialog-actions>
